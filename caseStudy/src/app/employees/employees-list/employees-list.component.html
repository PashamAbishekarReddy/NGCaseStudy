<div>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Employee ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Department</th>
                <th>Date of Joining</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employeeData of employeesData; let i = index">
                <td><span>{{i}}</span></td>
                <td><span>{{employeeData.EmployeeId}}</span></td>
                <td><span>{{employeeData.firstName}}</span></td>
                <td><span>{{employeeData.lastName}}</span></td>
                <td><span>{{employeeData.department}}</span></td>
                <td><span>{{employeeData.dateOfJoining}}</span></td>
                <button (click)="handleEditMode(employeeData)">Edit</button>
                <button (click)="handleDelete(employeeData)">Delete</button>
            </tr>
        </tbody>
    </table>
    <button (click)="handleAdd()">Add</button>
</div>
<div *ngIf="show">
    <form [formGroup]="employeeForm"> 
        <label for="employeeId">Employee Id: </label>
        <input id="employeeId" type="text" formControlName="EmployeeId">

        <label for="first-name">First Name: </label>
        <input id="first-name" type="text" formControlName="firstName">
      
        <label for="last-name">Last Name: </label>
        <input id="last-name" type="text" formControlName="lastName">
    
        <label for="department">Password: </label>
        <input id="department" type="text" formControlName="department">

        <label for="dateOfJoining">Date of Joining: </label>
        <input id="dateOfJoining" type="text" formControlName="dateOfJoining">
    
        <button (click)="handleSave()">Save</button>
        <button (click)="handleCancel()">Cancel</button>
    </form>
</div>
